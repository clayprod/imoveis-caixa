name: Auto Merge Codex Branches

on:
  push:
    branches:
      - 'codex/**'  # ativa sempre que o Codex fizer push em uma branch codex/...

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # necessÃ¡rio para dar push na main
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configura Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Descobre nome da branch atual
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Puxa e faz merge com main
        run: |
          git fetch origin main
          git fetch origin ${{ env.BRANCH_NAME }}
          git checkout main
          git merge origin/${{ env.BRANCH_NAME }} --no-ff --commit --no-edit -m "Auto merge de ${{ env.BRANCH_NAME }}"
          git push origin main
