jobs:
  deploy:
    name: Deploy na EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Configurar acesso SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ›°ï¸ Conectar e deployar via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo 'ğŸš€ Entrando no diretÃ³rio do projeto...'
            cd ~/imoveis-caixa-final

            echo 'ğŸ§¹ Limpando arquivos locais nÃ£o rastreados...'
            git reset --hard
            git clean -fd

            echo 'ğŸ“¥ Pullando Ãºltimos commits da main...'
            git pull origin main

            echo 'ğŸ“¦ Atualizando backend...'
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt

            echo 'ğŸ”„ Reiniciando serviÃ§o do backend (systemd)...'
            sudo systemctl restart imoveis-api

            echo 'ğŸŒ Atualizando frontend...'
            cd ../frontend
            npm install --legacy-peer-deps
            npm run build

            echo 'ğŸ“ Copiando arquivos da build para o Nginx...'
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/

            echo 'âœ… Deploy finalizado com sucesso'
          EOF
