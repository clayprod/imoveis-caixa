name: Deploy para EC2 após merge na main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy na EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Configurar acesso SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🛰️ Conectar e deployar via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo '🚀 Entrando no diretório do projeto...'
            cd ~/imoveis-caixa-final

            echo '🧹 Limpando arquivos locais não rastreados...'
            git reset --hard
            git clean -fd

            echo '📥 Pullando últimos commits da main...'
            git pull origin main

            echo '📦 Atualizando backend...'
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt

            echo '🔄 Reiniciando serviço do backend (systemd)...'
            sudo systemctl restart imoveis-api

            echo '🌐 Atualizando frontend...'
            cd ../frontend
            npm install --legacy-peer-deps
            npm run build

            echo '📁 Copiando arquivos da build para o Nginx...'
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/

            echo '✅ Deploy finalizado com sucesso'
          EOF
